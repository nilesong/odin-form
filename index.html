<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="style">
            <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="background">
            <div class="logo">
                <img src="img/odin-lined.png" alt="odin-lined">
                ODIN
            </div>
        </div>
        <div class="form">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to
                    help you realize your deepest dreams. Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </div>
            <form action="">
                <ul>
                    <p>Let's do this!</p>
                    <section>
                        <li>
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>

                        </li>
                        <li>
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>

                        </li>
                    </section>
                    <section>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </li>
                        <li>
                            <label for="telephone">Phone Number</label>
                            <input type="tel" id="telephone" name="telephone" required>
                        </li>
                    </section>
                    <section>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </li>
                        <li>
                            <label for="passwordConfirm">Confirm Password</label>
                            <input type="password" id="passwordConfirm" name="passwordConfirm" required>
                        </li>
                    </section>
                </ul>
                <div class="links">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
